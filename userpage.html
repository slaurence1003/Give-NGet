    <h1 style="margin-top: 10pt; text-align: center; font-size: 30pt">
      Your Events and Donations
    </h1>
    <div style="margin-top: 3%; margin-right: 2%" class="button-container">
      <div class="user-col">
        <section class="user-events">
          <div id="eventDetails"></div>
          <div id="donationDetails"></div>
        </section>
      </div>
    </div>

  
    <script>
      const eventDataJSON = localStorage.getItem("eventData");
      const donationDataJSON = localStorage.getItem("donationData");

      if (eventDataJSON) {
        const eventData = JSON.parse(eventDataJSON);
        const eventDetails = document.getElementById("eventDetails");
        eventDetails.innerHTML = `
    	<center><h4 style="font-size: x-large">${eventData.eventTitle}</h4></center>
    	<p><strong>Event Description:</strong> ${eventData.eventDescription}</p>
    	<p><strong>Event Location:</strong> ${eventData.eventLocation}</p>
    	<p><strong>Date:</strong> ${eventData.eventDate}</p>
    	<p><strong>Time:</strong> ${eventData.eventTime}</p>
  	`;
      }

      if (donationDataJSON) {
        const donationData = JSON.parse(donationDataJSON);
        const donationDetails = document.getElementById("donationDetails");
        donationDetails.innerHTML = `
    	<center><h4 style="font-size: x-large">${donationData.donationTitle}</h4></center>
    	<p><strong>Donation Description:</strong> ${donationData.donationDescription}</p>
    	<p><strong>Donation Location:</strong> ${donationData.donationLocation}</p>
    	<p><strong>Date:</strong> ${donationData.donationDate}</p>
    	<p><strong>Time:</strong> ${donationData.donationTime}</p>
  	`;
      }
    </script>
